<div class="container mt-3">
  <div class="row">    
    <p></p>
    <h1>Clientes</h1>
  
    <p>&nbsp;</p><p>&nbsp;</p>
  
    <div class="col-md-12 col-md-offset-1">
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">                  
              <div class="col col-xs-6 text-right mb-4">
                <button type="button" style="cursor: pointer;" class="btn btn-sm btn-primary btn-create" [routerLink]="['/customers/add']">Adicionar Cliente</button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th class="hidden-xs">ID</th>
                  <th>Nome</th>
                  <th>Tipo Cliente</th>
                  <th>Rendimento Mensal</th>
                  <th>Risco</th>
                  <th class="text-center"><em class="fa fa-cog"></em></th>                  
                </tr> 
              </thead>
              <tbody>
                  <tr *ngFor="let customer of customers">
                    <td class="hidden-xs">{{customer.customerId}}</td>
                    <td>{{customer.customerName}}</td>
                    <td>
                      <ng-container *ngIf="customer.customerType == 'Special'">
                        Cliente Especial
                      </ng-container>
                      <ng-container *ngIf="customer.customerType == 'Potential'">
                          Cliente Potencial
                      </ng-container>
                      <ng-container *ngIf="customer.customerType == 'Common'">
                          Cliente Comum
                      </ng-container>                      
                    </td>
                    <td>{{customer.customerMonthlyIncome}}</td>
                    <td>{{customer.customerRisk}}</td>
                    <td align="center">
                        <a class="btn btn-default" style="cursor: pointer;" [routerLink]="['/customers/edit', customer.customerId]"><em class="fa fa-pencil"></em></a>
                        <a class="btn btn-danger" style="cursor: pointer;" (click)="onDeleteCustomer(customer.customerId)"><em class="fa fa-trash"></em></a>
                    </td>
                  </tr>
              </tbody>
            </table>            
          </div>
        </div>  
    </div>
  </div>
</div>
